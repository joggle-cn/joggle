<div class="wishwall_wrapper">

	<div class="container">
	 	<div class="row">
		  <div class="col-md-6">
 				
		  </div>
		  <div class="col-md-6">
		  	<div class="wishwall_from">
			    <h3 class="wishwall_title">创建心愿墙</h3>
			    
			  	<form class="form-horizontal" role="form">
			      <div class="form-group">
				    <label class="col-sm-2 control-label">名称</label>
				    <div class="col-sm-10">
				      <input type="text" ng-model="wishwall.name" class="face-input" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">地址</label>
				    <div class="col-sm-10">
					    <select ng-change="changeCountry()" ng-model="wishwall.countryId" class="face-input" style="width:100px;"
					    	ng-options="c.id as c.name for c in country" >
						</select>
					    <select ng-change="changeProvince()"  ng-model="wishwall.provinceId"  class="face-input" style="width:100px;"
					    	ng-options="p.id as p.name for p in province" >
						  <option>-------</option> 
						</select>
						<select ng-change="changeCity()" ng-model="wishwall.cityId" class="face-input" style="width:100px;"
							ng-options="t.id as t.name for t in city" >
						  <option>-------</option>
						</select>
						<!-- <button ng-click="create()" class="btn">定位</button> -->
					 	
				      	<input type="text" ng-model="wishwall.address" class="face-input" style="margin-top: 10px" placeholder="">
				      	
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">描述</label>
				    <div class="col-sm-10">
				      <textarea ng-model="wishwall.description" class="face-input" style="height:100px;" placeholder="请简单说明信息">
				      </textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">样式</label>
				    <div class="col-sm-10"> 
			      		<ul id="wishwallstyle" class="wishwall_style" ng-click="selectBackground($event)">
			      			<li><div class="__item" style="background:url(/resource/images/wall_00001_min.jpg);"
			      				data="/resource/images/wall_00001.jpg"
			      				></div></li>
			      			<li><div class="__item" style="background:url(/resource/images/wall_00002_min.jpg);"
				      			data="/resource/images/wall_00002.jpg"
				      			></div></li>
			      			<li><div class="__item" style="background:url(/resource/images/wall_00003_min.jpg);"
				      			data="/resource/images/wall_00003.jpg" ></div>
				      		</li>
			      			<!-- <li><div id class="__item" addItem=""><i class="fa fa-plus"></i></div></li> -->
			      		</ul>
				    </div>
				  </div>
				 
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button ng-click="create()" class="btn btn-success btn-block">申请创建心愿墙</button>
				    </div>
				  </div>
				</form>
			</div>
		  </div>
	 	</div>
	</div>
</div>
