<div style="margin-top:30px; "></div>
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <blockquote>
                <p>我的资料</p>
            </blockquote>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"><span ng-bind="res.t('register.email')"></span>:</label>
					<div class="col-sm-9">
						<div type="email" ng-bind="user.email"
							 placeholder="{{res.t('register.email')}}"></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"><span ng-bind="res.t('register.nickname')"></span>:</label>
					<div class="col-sm-9">
						<div type="text" ng-bind="user.nickname" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">余额:</label>
					<div class="col-sm-9">
						<div type="text" ng-bind="user.balance" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right" >上次登录时间:</label>
					<div class="col-sm-9">
						<div type="text" ng-bind="user.loginTime" ></div>
					</div>
				</div>
			</form>
        </div>

        <div class="col-md-6">
        </div>

    </div>
</div>
