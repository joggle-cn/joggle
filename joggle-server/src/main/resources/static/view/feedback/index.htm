<!-- Docs page layout -->
<div class="" id="feedback">

    <div class="container about-banner">
        <p class="lead">
            <img  class="img-responsive" src="./resource/images/about/banner-about-default.jpg" alt="">
        </p>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="border: 1px solid #e8e8e8">
                <form class="form-horizontal mt50" role="form" style="padding-right:30px;">
                    <h3 style="text-align: center">问题反馈</h3>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">*问题标题</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="entity.title" class="face-input" placeholder=""
                                   ng-focus="emailMsg=''" />
                            <span class="form_message" >{{emailMsg}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">*问题内容</label>
                        <div class="col-sm-9">
                            <textarea rows="5" ng-model="entity.content" class="face-input" placeholder=""/>
                            <span class="form_message" >{{nicknameMsg}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="entity.contact" class="face-input" placeholder=""
                                   ng-focus="passwordMsg=''"
                            >
                            <span class="form_message" >{{passwordMsg}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-xs-12">
                            <button ng-click="submit()" class="btn btn-success btn-block">提交反馈</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-md-3"></div>
        </div>



    </div>


</div>
