<div style="margin-top:30px; "></div>
<div class="container domain-pay">

    <div class="row">
        <div class="col-xs-12"><ol class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#/user/profile">我的资料</a></li>
			<li class="active">购买流量</li>
		</ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"><span>类型</span>:</label>
					<div class="col-sm-9">
						<div ng-bind="data.typeName" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">价格:</label>
					<div class="col-sm-9">
						<div>
							<b>{{data.salesPrice}}</b> 元/G （原价：<span class="original-price">{{data.originalPrice}} 元/G</span>）
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">量:</label>
					<div class="col-sm-9">
						<div style="position: relative;  top: -6px;">
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio1" type="radio" value="1" name="payTime" ng-model="amount">
								<label for="inlineTimeRadio1">1G</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio2" type="radio" value="2" name="payTime" ng-model="amount">
								<label for="inlineTimeRadio2">2G</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio3" type="radio" value="3" name="payTime" ng-model="amount">
								<label for="inlineTimeRadio3">3G</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio4" type="radio" value="6" name="payTime" ng-model="amount">
								<label for="inlineTimeRadio4">6G</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio5" type="radio" value="12" name="payTime" ng-model="amount">
								<label for="inlineTimeRadio5">12G</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">支付金额:</label>
					<div class="col-sm-9">
						<div>
							{{payMoney}} 元
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">支付方式:</label>
					<div class="col-sm-9">
						<div style="position: relative;  top: -6px;">
							<div class="radio radio-success icheck-success pay-box">
								<input type="radio" id="inlineRadio1" value="2" name="radioInline" checked ng-model="payType">
								<label for="inlineRadio1">
								    <img src="resource/images/pay/alipay-icon.png" />
								</label>
							</div>
							<div class="radio radio-success icheck-success pay-box">
								<input type="radio" id="inlineRadio2" value="1" name="radioInline" ng-model="payType">
								<label for="inlineRadio2"><span>余额支付</span></label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"> </label>
					<div class="col-sm-9">
						<div>
							您的余额：{{user.balance}} 元
						</div>
					</div>
				</div>

<!-- 				<div class="form-group"> -->
<!-- 					<label class="col-sm-3" style="text-align: right">服务协议:</label> -->
<!-- 					<div class="col-sm-9"> -->
<!-- 						<div>《Joggle内网穿透服务协议》</div> -->
<!-- 					</div> -->
<!-- 				</div> -->
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right" ></label>
					<div class="col-sm-9">
						<a class="btn btn-success" ng-click="pay()" >下单支付</a>
					</div>
				</div>
			</form>
        </div>

        <div class="col-md-6">
        </div>

    </div>
</div>
