<div style="margin-top:30px; "></div>
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <blockquote>
                <p>网络唤醒</p>
            </blockquote>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          <style>
              .progress{
               margin-bottom: 10px;
              }
          </style>

          <div style="max-width: 450px; margin: 100px auto ">
              <div class="input-group">
                  <input type="text" ng-model="macAddress" class="form-control" placeholder="请输入设备mac地址" aria-label="Text input with multiple buttons">
                  <div class="input-group-btn">
                      <button id="bindWolButton" ng-click="wolDevice()" type="button" class="btn btn-default">立即唤醒</button>
                  </div>
              </div>
              <div style="padding-top: 20px;">
                  <div class="progress" id="progress-bar" style="visibility: hidden;">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
                           style="width: 45%; ">
                          <span class="sr-only">45% </span>
                      </div>
                  </div>
                  <p style="text-align: center;" ng-bind="info">正在广播唤醒设备...</p>
              </div>

              <p>说明：网络唤醒会通过Joggle协议消息发送给您的在线客户端，客户端通过魔术包发给对应的mac地址实现远程唤醒。</p>


          </div>
      </div>

	</div>
</div>
