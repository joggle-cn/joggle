<div style="margin-top:30px; "></div>
<div class="container domain-pay">

    <div class="row">
        <div class="col-xs-12">
            <blockquote>
                <p>购买服务</p>
            </blockquote>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">
						<span ng-show="data.type == 2">域名:</span>
						<span ng-show="data.type == 1">端口:</span>
					</label>
					<div class="col-sm-9">
						<div>
							{{data.type == 2? data.domain +'.' + config.domain:  data.domain}}
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"><span>类型</span>:</label>
					<div class="col-sm-9">
						<div ng-bind="data.typeName" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">价格:</label>
					<div class="col-sm-9">
						<div>
							{{data.salesPrice}} 元/天
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">时间:</label>
					<div class="col-sm-9">
						<div style="position: relative;  top: -6px;">
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio1" type="radio" value="7" name="payTime" checked ng-model="payTime">
								<label for="inlineTimeRadio1">1周</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio2" type="radio" value="30" name="payTime" ng-model="payTime">
								<label for="inlineTimeRadio2">1月</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio3" type="radio" value="90" name="payTime" ng-model="payTime">
								<label for="inlineTimeRadio3">3月</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio4" type="radio" value="180" name="payTime" ng-model="payTime">
								<label for="inlineTimeRadio4">6月</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input id="inlineTimeRadio5" type="radio" value="360" name="payTime" ng-model="payTime">
								<label for="inlineTimeRadio5">12月</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">到期时间:</label>
					<div class="col-sm-9">
						<div>
							{{dueTime | showDate}}
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">支付金额:</label>
					<div class="col-sm-9">
						<div>
							{{payMoney}} 元
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">支付方式:</label>
					<div class="col-sm-9">
						<div style="  position: relative;  top: -6px;">
							<div class="radio radio-success icheck-success">
								<input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked>
								<label for="inlineRadio1">余额支付</label>
							</div>
							<div class="radio radio-success icheck-success">
								<input type="radio" id="inlineRadio2" value="option2" disabled name="radioInline">
								<label for="inlineRadio2">微信支付</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right"> </label>
					<div class="col-sm-9">
						<div>
							您的余额：{{user.balance}} 元
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" style="text-align: right">服务协议:</label>
					<div class="col-sm-9">
						<div>《Bullet内网穿透服务协议》</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" style="text-align: right" ></label>
					<div class="col-sm-9">
						<a class="btn btn-success" ng-click="pay()" >下单支付</a>
					</div>
				</div>
			</form>
        </div>

        <div class="col-md-6">
        </div>

    </div>
</div>
